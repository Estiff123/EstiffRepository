<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoModa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="icon" href="./img/ico/icono.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header class="cabeza">
                <h1 class="logo">EcoModa</h1>
                <img class="icono" src="./img/ico/icono.png" alt="">
            </header>
            <nav>
                 <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="/index.html"><i class="bi bi-arrow-return-left"></i>Seguir Comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="/carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                 </ul>
            </nav>
            <footer>
                <p class="texto-footer">©2024 EcoModa</p>
            </footer>
        </aside>
        <main>
            
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacio. <i class="bi bi-emoji-frown-fill"></i></p>
                <div id="carrito-productos" class="carrito-productos">
                    <div class="carrito-producto disabled">
                        <img class="carrito-producto-imagen" src="./img/collares/01.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Producto</small>
                            <h3>Collar 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p class="fuente">1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p class="fuente">S/1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SubTotal</small>
                            <p class="fuente">S/1000</p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                    <div class="carrito-producto">
                    <!--AQUI SE VA COMPLETAR CON EL JS-->
                    </div>
                    
                </div>
                </div>
                <div id="carrito-acciones" class="carrito-acciones disableds">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-boton">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">S/3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar Ahora</button>                    
                    </div>
                    
                </div>
                <div class="carrito-comprado-contenedor">
                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
                </div>
            </div>
        </main>
    </div>
    <script src="/JS/carrito.js"></script>
</body>
</html>
